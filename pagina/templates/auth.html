<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center" id="formTitle">Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" method="post" action="{% url 'auth' %}">
                            {% csrf_token %}
                            {{ login_form.as_p }}
                            <div class="d-grid">
                                <button type="submit" name="login" class="btn btn-primary">Iniciar sesión</button>
                            </div>
                        </form>
                        <form id="registerForm" method="post" action="{% url 'auth' %}" style="display: none;">
                            {% csrf_token %}
                            {{ register_form.as_p }}
                            <div class="d-grid">
                                <button type="submit" name="register" class="btn btn-success">Registrarse</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="#" id="toggleForm">¿No tienes cuenta? Regístrate aquí</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const toggleForm = document.getElementById('toggleForm');
            const formTitle = document.getElementById('formTitle');

            toggleForm.addEventListener('click', function(e) {
                e.preventDefault();
                if (loginForm.style.display === 'none') {
                    loginForm.style.display = 'block';
                    registerForm.style.display = 'none';
                    toggleForm.textContent = '¿No tienes cuenta? Regístrate aquí';
                    formTitle.textContent = 'Login';
                } else {
                    loginForm.style.display = 'none';
                    registerForm.style.display = 'block';
                    toggleForm.textContent = '¿Ya tienes cuenta? Inicia sesión aquí';
                    formTitle.textContent = 'Registro';
                }
            });
        });
    </script>
</body>
</html>

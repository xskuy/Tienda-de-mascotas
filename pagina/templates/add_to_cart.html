{% extends 'base.html' %}

{% block title %}Agregar al Carrito{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Agregar {{ producto.nombre }} al Carrito</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">Agregar al Carrito</button>
    </form>
</div>
{% endblock %}
